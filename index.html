

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
    <table border="2px">
    </div>
        <form action="">
            <tr>
                <td colspan="2" id="heading">registration form</td>
            </tr>
            <tr>
                <td>name</td>
                <td> <input type="text" placeholder="write your name" required></td>
            </tr>


            <tr>
                <td>email</td>
                <td> <input type="email" name="t1" id="" required></td>
            </tr>

            <tr>
                <td>password</td>
                <td> <input type="password" name="t2" id="" required></td>
            </tr>

            <tr>
                <td>address</td>
                <td><textarea rows="6" cols="20" name="" id=""></textarea></td>
            </tr>

            <tr>
                <td>Branch</td>
                <td>CSE<input type="radio" name="r1" id="" value="CSE">
                    IT<input type="radio" name="r1" id="" value="IT">
                    CE<input type="radio" name="r1" id="" value="CE">
                </td>
            </tr>

            <tr>
                <td>languages</td>
                <td>C<input type="checkbox" name="c1" id="" value="c">
                    C++<input type="checkbox" name="c1" id="" value="C++">
                    Java<input type="checkbox" name="c1" id="" value="Java">


                </td>
            </tr>

            <tr>
                <td> upload profile picture</td>
                <td> <input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <select name="" id="">
                        <option value="gzb">ghaziabad</option>
                        <option value="noida">delhi</option>
                        <option value="uk">uk</option>
                    </select>

                </td>
            </tr>

            <tr>
                <td>Date Of birth</td>
                <td> <input type="date" name="" id=""></td>
            </tr>

            <tr>
                <td><input type="submit" value="register"></td>
                <td> <input type="reset" value="clear" id=""></td>
            </tr>

        </form>

    </table>

</body>

</html>
